      <form id="form" autocomplete="off">

        </div>
        <div class="row" style="margin-top:12px;">
          <input id="nickname" name="nickname" placeholder="–ù–∏–∫–Ω–µ–π–º" style="flex:1" autocomplete="username" autocapitalize="off" autocorrect="off" spellcheck="false" required />
        </div>
        <div class="row" style="margin-top:12px;">

  <script type="module">
    import { api, setToken, qs, initCommon, initNavToggle, toast } from '/js/common.js';

    initCommon();
    initNavToggle();

    const form = qs('#form');
    const status = qs('#status');
    
    // Toggle password visibility
    const passInput = qs('#password');
    const toggleBtn = qs('#togglePass');
    toggleBtn.addEventListener('click', () => {
      const isPassword = passInput.type === 'password';
      passInput.type = isPassword ? 'text' : 'password';
      toggleBtn.textContent = isPassword ? '‚óâ' : '‚óã';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞...';
      try {
        const full_name = qs('#full_name').value.trim();
        const group = qs('#group').value.trim();
        const nickname = qs('#nickname').value.trim();
        const password = qs('#password').value;

        await api('/api/auth/register', { method: 'POST', body: { full_name, group, nickname, password }, auth: 'none' });
        toast('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω!', 'success');
        const res = await api('/api/auth/login', { method: 'POST', body: { nickname, password }, auth: 'none' });
        setToken(res.access_token);
        setTimeout(() => location.href = '/index.html', 500);
      } catch (err) {
        status.textContent = err.message;
        toast(err.message, 'error');
      }
    });
  </script>
